<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>게시판 연습</title>
    </head>
    <body>
        <form action="#" accept-charset="utf-8" name = "info" method="get">
            <fieldset style = "width:150">
                <legend>개인정보 입력란</legend>
                이름 : <input type = "text" name = "name"/><br><br>
                나이 : <input type = "text" name = "age"/><br><br>
                주민번호 :<input type = "text" name = "number"
                           pattern = "\d{6}\-\d{7}" 
                           title = "123456-1234567 형식으로 입력"/><br><br>
                
                아이디 : <input type = "text" name="id"/><br><br>
                패스워드 : <input type = "password" name = "pw"/><br><br>

                성별 : 남<input type = "radio" name = "gender"/>
                       여<input type = "radio" name = "gender"/><br><br>

                <input type="submit" value = "submit"/>
                <input type = "reset" value="reset"/><br><br>
            </fieldset>
        </form>
    </body>
</html>
